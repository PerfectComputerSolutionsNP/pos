<div class="modal-body">

  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" placeholder="Full name" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="email" id="email" type="email" class="form-control" placeholder="Email used for automated notifications" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Password" required>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="updateEmail()">Update</button>
</div>
