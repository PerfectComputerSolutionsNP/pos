<div class="modal-header">
  <h4 class="modal-title">Create / Update a Product</h4>
  <button type="button" class="close" (click)="close()">&times;</button>
</div>

<div class="modal-body">

  <div class="form-group">
    <label for="id">ID</label>
    <input [(ngModel)]="id" type="number" class="form-control" id="id" placeholder="Product ID" disabled>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Enter name" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="description" type="text" class="form-control" id="description" placeholder="Briefly describe the product" required>
  </div>

  <div class="form-group">
    <label for="cost">Cost</label>
    <input [(ngModel)]="cents" type="number" class="form-control" id="cost" placeholder="Enter the prices of the product in cents" required>
  </div>

  <div class="form-check">
    <input [(ngModel)]="taxed" type="checkbox" class="form-check-input" id="taxed">
    <label class="form-check-label" for="taxed">Taxable</label>
  </div>

  <div class="form-check">
    <input [(ngModel)]="weighted" type="checkbox" class="form-check-input" id="weighted">
    <label class="form-check-label" for="weighted">Weighted</label>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="submit()">Save</button>
  <button type="button" class="btn btn-outline-danger" (click)="remove()">Delete</button>
  <button type="button" class="btn btn-danger" (click)="close()">Close</button>
</div>
