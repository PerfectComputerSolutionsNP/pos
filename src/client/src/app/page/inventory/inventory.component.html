<app-two-page [left]=3 [right]=9>

  <div left>

    <h4>Categories</h4>

    <div>
      <!--<hr>-->
      <!--<button (click)="showCategoryForm(item)" type="button btn-lg" class=" list-group btn btn-outline-dark col-xs-12 col-sm-11" *ngFor="let item of categories.content"> {{item.name}} </button>-->

      <table class=" table table-hover">
        <tbody>
          <tr *ngFor="let item of categories.content" (click)="showCategoryForm(item)">
            <td>{{item.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div right>

    <h4>Products</h4>

    <button class="btn btn-success" (click)="showCategoryForm()">Add Category</button>
    <button class="btn btn-success" (click)="showProductForm()">Add Product</button>

    <hr>

    <div>
      <button (click)="showProductForm(item)" class="btn btn-dark col-xs-4 col-sm-1" data-toggle="tooltip"  *ngFor="let item of products.content">{{item.name}}</button>
    </div>

  </div>

</app-two-page>
