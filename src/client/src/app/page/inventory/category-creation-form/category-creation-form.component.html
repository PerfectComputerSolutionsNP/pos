<div class="modal-header">
  <h4 class="modal-title">Create / Update a Category</h4>
  <button type="button" class="close" (click)="close()">
    <i class="fa fa-2x fa-times-circle"></i>
  </button>
</div>

<div class="modal-body">

  <div class="form-group">
    <label for="id">ID</label>
    <input [(ngModel)]="id" type="number" class="form-control" id="id" placeholder="Category ID" disabled>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Enter name" required>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="submit()">
    <span *ngIf="id; else save">Update</span>
    <ng-template #save>Save</ng-template>
  </button>

  <button class="btn btn-outline-danger" *ngIf="id" (click)="deleteCategory(id)">Delete</button>

  <button type="button" class="btn btn-danger" (click)="close()">Close</button>
</div>
