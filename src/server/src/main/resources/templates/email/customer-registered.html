<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <body>
        <div th:replace="email/header :: header"></div>

        <p>Dear [[${customer.firstname}]],</p>

        <p>Thank you for registering as a customer with POS.</p>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>[[${customer.firstname}]]</td>
                    <td>[[${customer.lastname}]]</td>
                    <td>[[${customer.email}]]</td>
                </tr>
            </tbody>
        </table>

        <div th:replace="email/footer :: footer"></div>
    </body>

</html>
