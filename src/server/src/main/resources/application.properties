# https://www.baeldung.com/configuration-properties-in-spring-boot
# https://stackoverflow.com/questions/38040572/spring-boot-loading-initial-data/38049582

# Spring data
spring.datasource.url= jdbc:mysql://mysql.pos.jabaridash.com:3306/pos?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= root
spring.datasource.password= password
spring.datasource.initialization-mode=always

# Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = create

# Logging
logging.level.org.hibernate.SQL= DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Jackson
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

# JWT
jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=/auth
jwt.route.authentication.refresh=/refresh