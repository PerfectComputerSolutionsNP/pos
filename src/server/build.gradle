// https://stackoverflow.com/questions/43366015/gradle-build-with-fatjar-plugin-and-springboot-application-gives-application-st
// https://stackoverflow.com/questions/48580067/is-there-a-plugin-like-shadow-for-gradle-4-4-fatjar

buildscript {

    ext {

        springBootVersion = '2.0.2.RELEASE'
    }

    repositories {

        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {

        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
    }
}

group 'com.pos'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = 1.8

repositories {

    mavenCentral()
}


configurations {

    providedRuntime
}

dependencies {

    // Groovy
    compile 'org.codehaus.groovy:groovy-all:2.4.7'

    // Apache Commons
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    // Logging Log4J
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    // SpringBoot Web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'

    // MongoDB connector
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.0.5.RELEASE'

    // JavaServerPages Standard Tag Library
    compile group: 'javax.servlet', name: 'jstl'

    // Compile JavaServerPages
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper'

    // Swagger 2
//    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.8.0'
//    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.8.0'

    // Spock mocking / testing
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4'
    testRuntime 'cglib:cglib-nodep:3.2.4'
}

bootJar {

    launchScript()
}

groovydoc {
//    options.overview = "src/overview.html"
    source           = sourceSets.main.allJava
    classpath        = configurations.compile
    destinationDir   = new File("../${projectDir}/docs/server")

    doLast {

        copy {
            from "src/main/groovy/doc-files"
            into "${projectDir}/docs/doc-files"
        }
    }
}